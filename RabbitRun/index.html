<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Run - Casino Game</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Rabbit Run üêá</h1>
            <div id="wallet-status" class="info-box">Wallet: Not Connected</div>
            <button id="connect-wallet" class="btn">Connect Wallet</button>
        </div>
    </header>

    <main>
        <section id="race-visualization">
            <h2>Race Track</h2>
            <div id="track"></div>
        </section>

        <section id="user-area">
            <h2>User Information</h2>
            <div class="info-box">Balance: <span id="user-balance">0</span> ETH</div>
            <div class="info-box">
                <h3>Active Bet</h3>
                <p id="active-bet">No active bet</p>
            </div>
            <div class="info-box">
                <h3>Betting Options</h3>
                <p>Select a Rabbit to Bet On:</p>
                <div>
                    <label for="bet-amount">Bet Amount (ETH):</label>
                    <input type="number" id="bet-amount" value="0.01" min="0" step="0.01">
                </div>
                <button id="place-bet" class="btn" disabled>Place Bet</button>
                <button id="start-race" class="btn" disabled>Start Race</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
